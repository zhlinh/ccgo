<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0C95C"/>
      <stop offset="100%" style="stop-color:#E5B441"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="url(#bgGradient)" rx="12"/>

  <!-- Hexagon icon centered -->
  <g transform="translate(32, 26)">
    <!-- Center hexagon -->
    <polygon points="0,-16 14,-8 14,8 0,16 -14,8 -14,-8"
             fill="white" opacity="0.95"/>

    <!-- Platform indicators -->
    <polygon points="-18,-5 -18,5 -23,0" fill="white" opacity="0.6"/>
    <polygon points="18,-5 18,5 23,0" fill="white" opacity="0.6"/>
    <polygon points="-5,-18 5,-18 0,-23" fill="white" opacity="0.6"/>

    <!-- Code brackets -->
    <g fill="none" stroke="#E5B441" stroke-width="2" stroke-linecap="round">
      <path d="M -4,-6 L -7,0 L -4,6"/>
      <path d="M 4,-6 L 7,0 L 4,6"/>
    </g>

    <!-- Plus signs (C++) -->
    <g fill="#E5B441">
      <rect x="-3.5" y="-0.6" width="2.5" height="1" rx="0.2"/>
      <rect x="-2.8" y="-1.5" width="1" height="2.5" rx="0.2"/>
      <rect x="1" y="-0.6" width="2.5" height="1" rx="0.2"/>
      <rect x="1.7" y="-1.5" width="1" height="2.5" rx="0.2"/>
    </g>
  </g>

  <!-- CCGO text at bottom -->
  <text x="32" y="56" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="10" font-weight="700" text-anchor="middle" fill="white"
        letter-spacing="0.5">ccgo</text>
</svg>
