<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 210">
  <defs>
    <!-- Gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0C95C"/>
      <stop offset="100%" style="stop-color:#E5B441"/>
    </linearGradient>
  </defs>

  <!-- Cross-platform icon: Three interconnected platform shapes -->
  <g transform="translate(100, 85)">
    <!-- Center hexagon (main platform) -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25"
             fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Left platform indicator -->
    <polygon points="-55,-15 -55,15 -75,0"
             fill="#E5B441" opacity="0.7"/>

    <!-- Right platform indicator -->
    <polygon points="55,-15 55,15 75,0"
             fill="#E5B441" opacity="0.7"/>

    <!-- Top platform indicator -->
    <polygon points="-15,-55 15,-55 0,-75"
             fill="#E5B441" opacity="0.7"/>

    <!-- Code brackets inside hexagon -->
    <g fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
      <!-- Left bracket < -->
      <path d="M -12,-18 L -22,0 L -12,18"/>
      <!-- Right bracket > -->
      <path d="M 12,-18 L 22,0 L 12,18"/>
    </g>

    <!-- Plus signs (C++) -->
    <g fill="#FFFFFF" opacity="0.9">
      <!-- First + -->
      <rect x="-8" y="-2" width="6" height="2" rx="0.5"/>
      <rect x="-6" y="-4" width="2" height="6" rx="0.5"/>
      <!-- Second + -->
      <rect x="2" y="-2" width="6" height="2" rx="0.5"/>
      <rect x="4" y="-4" width="2" height="6" rx="0.5"/>
    </g>
  </g>

  <!-- CCGO text at bottom -->
  <text x="100" y="195" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-size="36" font-weight="700" text-anchor="middle" fill="#E5B441"
        letter-spacing="2">ccgo</text>
</svg>
