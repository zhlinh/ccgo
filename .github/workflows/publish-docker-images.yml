name: Build and Publish Docker Images

# Trigger workflow on:
# - Manual dispatch
# - Push to main branch (Dockerfiles changed)
# - Weekly schedule (keep images updated)
on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: linux,windows,apple,android or "all")'
        required: true
        default: 'all'
  push:
    branches:
      - main
    paths:
      - 'ccgo/docker/Dockerfile.*'
      - '.github/workflows/publish-docker-images.yml'
  schedule:
    # Run weekly on Sunday at 2am UTC
    - cron: '0 2 * * 0'

env:
  DOCKER_HUB_USERNAME: ccgo  # Change this to your Docker Hub username
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            dockerfile: Dockerfile.linux
            image: ccgo-builder-linux
          - platform: windows
            dockerfile: Dockerfile.windows
            image: ccgo-builder-windows
          - platform: apple
            dockerfile: Dockerfile.apple
            image: ccgo-builder-apple
          - platform: android
            dockerfile: Dockerfile.android
            image: ccgo-builder-android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ccgo/docker
          file: ./ccgo/docker/${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

      - name: Verify image
        run: |
          docker pull ${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:latest
          docker images | grep ${{ matrix.image }}
          docker inspect ${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image }}:latest

  summary:
    name: Build Summary
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Docker Images Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All CCGO builder images have been successfully built and pushed to Docker Hub!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Images:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Image | Pull Command |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | \`${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-linux:latest\` | \`docker pull ${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-linux:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | \`${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-windows:latest\` | \`docker pull ${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-windows:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Apple | \`${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-apple:latest\` | \`docker pull ${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-apple:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | \`${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-android:latest\` | \`docker pull ${{ env.DOCKER_HUB_USERNAME }}/ccgo-builder-android:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Users can now use prebuilt images automatically" >> $GITHUB_STEP_SUMMARY
          echo "ccgo build <platform> --docker" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
