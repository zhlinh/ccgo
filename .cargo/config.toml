# Cross-compilation settings for ccgo CLI

[build]
# Use all available CPU cores
jobs = -1

[target.x86_64-unknown-linux-gnu]
# Linux x86_64 cross-compilation (requires cross or docker)

[target.aarch64-unknown-linux-gnu]
# Linux aarch64 cross-compilation (requires cross or docker)

[target.x86_64-apple-darwin]
# macOS Intel

[target.aarch64-apple-darwin]
# macOS Apple Silicon

[target.x86_64-pc-windows-msvc]
# Windows MSVC

[target.x86_64-pc-windows-gnu]
# Windows MinGW

[alias]
# Build aliases for convenience
br = "build --release"
rr = "run --release"
t = "test"

[env]
# Environment variables for builds
RUST_BACKTRACE = "1"
