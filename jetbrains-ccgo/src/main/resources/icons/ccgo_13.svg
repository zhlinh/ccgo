<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0C95C"/>
      <stop offset="100%" style="stop-color:#E5B441"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="url(#bgGradient13)" rx="12"/>

  <!-- Hexagon icon centered (simplified for small size) -->
  <g transform="translate(32, 32)">
    <!-- Center hexagon -->
    <polygon points="0,-18 16,-9 16,9 0,18 -16,9 -16,-9"
             fill="white" opacity="0.95"/>

    <!-- Platform indicators -->
    <polygon points="-20,-6 -20,6 -26,0" fill="white" opacity="0.6"/>
    <polygon points="20,-6 20,6 26,0" fill="white" opacity="0.6"/>
    <polygon points="-6,-20 6,-20 0,-26" fill="white" opacity="0.6"/>

    <!-- Code brackets -->
    <g fill="none" stroke="#E5B441" stroke-width="2.5" stroke-linecap="round">
      <path d="M -5,-7 L -9,0 L -5,7"/>
      <path d="M 5,-7 L 9,0 L 5,7"/>
    </g>

    <!-- Plus signs (C++) -->
    <g fill="#E5B441">
      <rect x="-4" y="-0.8" width="3" height="1.2" rx="0.3"/>
      <rect x="-3.2" y="-1.8" width="1.2" height="3" rx="0.3"/>
      <rect x="1" y="-0.8" width="3" height="1.2" rx="0.3"/>
      <rect x="1.8" y="-1.8" width="1.2" height="3" rx="0.3"/>
    </g>
  </g>
</svg>
